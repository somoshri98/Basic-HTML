<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>



    <div class="container">

        <!-- primary header row -->
        <div class="row bg-white">

            <div class="col-12">

                <div class="row">
                    <div class="col-2">
                        <img src="./images/logo.png" alt="logo">
                    </div>
                    <div class="col-10">
                        <p class="display-5">BookMyShow Support</p>
                    </div>
                </div>
                
                <div class="row bg-red fg-white">
                    <div class="col-12">
                        <p class="display-6 p-top-5">A sub heading</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- primary header row ends-->

        <!-- secondary header row -->

        <div class="row  bg-white">
            <div class="col-7">
                <p class="display-5">How can we help you today?</p>
                <div class="input-group">
                    <input type="text" name="query" id="query" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-secondary">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="m-top-20"><span><i class="fas fa-plus"></i>New support ticket</span></div>
                <div class=""><i class="fas fa-phone-alt"></i><span>022 - 39895050 or 022 - 61445050</span></div>
            </div>
        </div>
        <!-- secondary header row ends-->
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
